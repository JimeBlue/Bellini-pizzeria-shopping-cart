<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@700&family=Caveat+Brush&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Bellini Pizzeria Shopping Cart</title>
  </head>
  <body>
    <nav class="nav" id="navbar">
      <span class="phone-num">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-telephone"
          viewBox="0 0 16 16"
        >
          <path
            d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
          />
        </svg>
        001119963</span
      >
      <span class="logo" data-aos="flip-right">bellini</span>
      <a
        href="#"
        type="button"
        class="icon-button btn--accent btn__nav"
        id="cart"
      >
        <span class="material-icons">your order</span>

        <span class="icon-button__badge cart"></span>
      </a>
    </nav>
    <!--slice section-->
    <section class="block block-menu slice content">
      <header class="block__header">
        <h1 class="menu__heading">MENU</h1>
        <nav class="nav nav--menu">
          <ul class="list list--inline">
            <li class="list__item" data-aos="zoom-in">
              <a class="nav__item" href="#toppings">toppings</a>
            </li>
            <li class="list__item" data-aos="zoom-in">
              <a class="nav__item" href="#sides">sides</a>
            </li>
            <li class="list__item" data-aos="zoom-in">
              <a class="nav__item" href="#drinks">drinks</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="grid grid--1x2 container">
        <header
          class="block__header slice__content"
          data-aos="fade-right"
          id="slice-content"
        ></header>
        <div>
          <img
            class="menu__slice-image floating-image"
            src="images/slice.png"
            alt="slice of pizza"
          />
        </div>
      </div>
    </section>
    <!--toppings section-->
    <section class="block container block-menu" id="toppings">
      <header class="block__header price-block">
        <h2 class="section__heading" data-aos="fade-right">OUR TOPPINGS</h2>
      </header>
      <div class="grid grid--4x2 grid--2x4" id="toppings-content"></div>
    </section>
    <!--sides section-->
    <section class="block container block-menu" id="sides">
      <header class="block__header">
        <h2 class="section__heading" data-aos="fade-right">OUR SIDES</h2>
      </header>
      <div class="grid grid--4x2 grid--2x4" id="sides-content"></div>
    </section>
    <!--drinks section-->
    <section class="block container block-menu" id="drinks">
      <header class="block__header">
        <h2 class="section__heading" data-aos="fade-right">OUR DRINKS</h2>
      </header>
      <div class="grid grid--5x2 grid--3x4" id="drinks-content"></div>
    </section>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <div class="close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-lg"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"
              />
            </svg>
          </div>
          <ul class="inner-container headings list">
            <li class="product">Product</li>
            <li class="price sm-hide">Price</li>
            <li class="quantity">
              <span>Quantity</span>
            </li>
            <li class="total">Total</li>
          </ul>
        </div>
        <div class="modal-body products"></div>
        <div class="modal-footer products"></div>
      </div>
    </div>
    <!--BACK TO TOP BUTTON-->
    <button id="myBtn" title="Go to top">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="currentColor"
        class="bi bi-arrow-up-circle-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"
        />
      </svg>
    </button>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
